name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run black (check only)
        run: |
          black --check scambus_client/ scambus_cli/ tests/

      - name: Run isort (check only)
        run: |
          isort --check-only scambus_client/ scambus_cli/ tests/

      - name: Run ruff
        run: |
          ruff check scambus_client/ scambus_cli/ tests/

      - name: Run mypy
        run: |
          mypy scambus_client/ scambus_cli/

      - name: Run bandit (security checks)
        run: |
          bandit -r scambus_client/ scambus_cli/ -c pyproject.toml

      - name: Run pydocstyle
        run: |
          pydocstyle scambus_client/ scambus_cli/
        continue-on-error: true  # Don't fail on docstring issues initially
